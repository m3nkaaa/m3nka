<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мозаичная галерея с горизонтальной прокруткой</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;  /* Убираем ползунок прокрутки */
        }

        .gallery-container {
            display: flex;
            gap: 2px; /* Промежутки между изображениями */
            flex-wrap: nowrap;
            overflow-x: auto;
            width: 100vw;
            height: 800px;  /* Устанавливаем фиксированную высоту экрана */
            position: relative;
            scroll-snap-type: x mandatory;  /* Для более плавной прокрутки */
            scroll-behavior: smooth;  /* Плавная прокрутка */
        }

        .gallery-container img {
            width: 100px; /* Размер картинок */
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            position: relative;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }

        .zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .zoom-container.show {
            display: flex;
            opacity: 1;
        }

        .zoom-container img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>

        <img id="zoomImg">
    </div>

            // Добавьте еще больше картинок, если нужно
        ];

        const galleryContainer = document.getElementById('galleryContainer');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomImg = document.getElementById('zoomImg');

        // Функция для случайного расположения изображений в мозаичной галерее
        function randomizeImages() {
            const containerHeight = 800; // Высота экрана (фиксированное значение)
            const numOfImages = images.length; // Количество картинок (зависит от длины массива)

            for (let i = 0; i < numOfImages; i++) {
                const img = document.createElement('img');
                img.src = images[i % images.length]; // Циклично используем картинки
                img.onclick = () => openZoom(img.src);

                // Случайное позиционирование
                const randomX = Math.random() * 20;  // Отступ по оси X
                const randomY = Math.random() * containerHeight;  // Отступ по оси Y (занимает всю высоту экрана)
                img.style.marginTop = `${randomY}px`;
                img.style.marginLeft = `${randomX}%`;

                galleryContainer.appendChild(img);
            }
        }

        // Открытие увеличенной версии изображения
        function openZoom(src) {
            zoomImg.src = src;
            zoomContainer.classList.add('show');
        }

        // Закрытие увеличенного изображения
        function closeZoom(event) {
            if (event.target === zoomContainer) {
                zoomContainer.classList.remove('show');
            }
        }

        // Инициализация
        randomizeImages();

        // Устанавливаем прокрутку на центр после загрузки
        window.onload = () => {
            const galleryWidth = galleryContainer.scrollWidth;
            const containerWidth = galleryContainer.clientWidth;
            galleryContainer.scrollLeft = (galleryWidth - containerWidth) / 2;
        };
    </script>
