<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80vh;
            overflow-x: hidden;
            overflow-y: hidden;
            position: relative;
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0 auto;
            cursor: grab;
        }
        .gallery-container::-webkit-scrollbar {
            display: none;
        }
        .gallery-row {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .gallery-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-container img:hover {
            transform: scale(1.0);
        }

        /* Контейнер увеличенного изображения */
        .zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Затемнение фона */
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }

        .zoom-container.show {
            display: flex;
            opacity: 1;
        }

        .zoom-container img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            transition: transform 0.6s ease-in-out;
        }

        /* Контейнер модального окна с кнопками */
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            justify-content: center;
            align-items: center;
            z-index: 20;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
            transform: translateY(-3%); /* Поднимаем окно на 5% */
        }

        .modal-container.show {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background-color: transparent;
            padding: 20px;
            text-align: center;
            border-radius: 0px;
            box-shadow: 0 0px 0px rgba(0, 0, 0, 0);
        }

        .modal-content button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            background-color: transparent;
            color: white;
            border: 0px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .modal-content button:hover {
            background-color: transparent;
            color: black;
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="galleryContainer" onscroll="loadMoreImages()">
        <div class="gallery-row" id="galleryRow1"></div>
        <div class="gallery-row" id="galleryRow2"></div>
    </div>

    <!-- Контейнер для увеличенного изображения -->
    <div class="zoom-container" id="zoomContainer" onclick="closeZoom(event)">
        <img id="zoomImg" onclick="event.stopPropagation()"> <!-- Останавливаем распространение события на фон -->
    </div>

    <!-- Контейнер модального окна с кнопками -->
    <div class="modal-container" id="modalContainer" onclick="closeModal(event)">
        <div class="modal-content">
            <button onclick="window.location.href='https://linktr.ee/m3nka';">Ссылка 1</button>
            <button onclick="window.location.href='https://linktr.ee/m3nka';">Ссылка 2</button>
            <button onclick="window.location.href='https://linktr.ee/m3nka';">Ссылка 3</button>
        </div>
    </div>

    <script>
        const images = [
            {
                src: "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
                link: "https://linktr.ee/m3nka"
            }
        ];

        const galleryRow1 = document.getElementById('galleryRow1');
        const galleryRow2 = document.getElementById('galleryRow2');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomImg = document.getElementById('zoomImg');
        const modalContainer = document.getElementById('modalContainer');

        function populateGallery(row) {
            for (let i = 0; i < 5; i++) {
                images.forEach(item => {
                    const img = document.createElement("img");
                    img.src = item.src;
                    img.onclick = () => openZoom(item.src);  // При клике открываем увеличенное изображение
                    row.appendChild(img);
                });
            }
        }

        function openZoom(src) {
            zoomImg.src = src;
            zoomContainer.classList.add('show');
            setTimeout(() => {
                zoomImg.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 50);
        }

        function closeZoom(event) {
            if (event.target === zoomContainer) {
                zoomContainer.classList.remove('show');
                zoomImg.style.transform = 'translate(-50%, -50%) scale(0)';
            }
        }

        function openModal() {
            modalContainer.classList.add('show');
        }

        function closeModal(event) {
            if (event.target === modalContainer) {
                modalContainer.classList.remove('show');
            }
        }

        function loadMoreImages() {
            const container = document.getElementById("galleryContainer");
            if (container.scrollHeight - container.scrollTop === container.clientHeight) {
                populateGallery(galleryRow1);
                populateGallery(galleryRow2);
            }
        }

        // Плавная прокрутка по горизонтали при свайпе
        let isMouseDown = false;
        let startX;
        let scrollLeft;

        const galleryContainer = document.getElementById("galleryContainer");

        galleryContainer.addEventListener('mousedown', (e) => {
            isMouseDown = true;
            startX = e.pageX - galleryContainer.offsetLeft;
            scrollLeft = galleryContainer.scrollLeft;
            galleryContainer.style.cursor = 'grabbing';
        });

        galleryContainer.addEventListener('mouseleave', () => {
            isMouseDown = false;
            galleryContainer.style.cursor = 'grab';
        });

        galleryContainer.addEventListener('mouseup', () => {
            isMouseDown = false;
            galleryContainer.style.cursor = 'grab';
        });

        galleryContainer.addEventListener('mousemove', (e) => {
            if (!isMouseDown) return;
            e.preventDefault();
            const x = e.pageX - galleryContainer.offsetLeft;
            const walk = (x - startX) * 2; // Увеличиваем скорость прокрутки
            galleryContainer.scrollLeft = scrollLeft - walk;
        });

        window.onload = function() {
            populateGallery(galleryRow1);
            populateGallery(galleryRow2);
        };

        // Открываем модальное окно с кнопками при клике на увеличенное изображение
        zoomImg.onclick = function() {
            openModal();
        };
    </script>
</body>
</html>
