<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мозаичная галерея с увеличением изображений</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;
            position: relative;
        }

        .gallery-container {
            display: flex;
            flex-wrap: wrap; /* Изменено для вертикального расположения */
            gap: 2px;
            justify-content: center; /* Центрирование изображений */
            width: 100vw; /* Ширина контейнера по ширине экрана */
            height: 800px;
            overflow-y: auto; /* Разрешена вертикальная прокрутка */
            position: relative;
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
        }

        .gallery-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }

        .social-icons {
            position: fixed;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
            opacity: 0.7;
            z-index: 1;
            flex-direction: column;
        }

        .social-icons a img {
            width: 25px;
            height: 25px;
            filter: grayscale(100%) contrast(100%) brightness(100%);
            transition: filter 0.3s ease-in-out;
        }

        .social-icons a img:hover {
            filter: grayscale(0%) contrast(200%) brightness(120%);
        }

        /* Медиазапросы для адаптивности */
        @media (max-width: 768px) {
            .social-icons {
                top: 10px;
                right: 5px;
                flex-direction: row;
                gap: 8px;
            }

            .social-icons a img {
                width: 20px;
                height: 20px;
            }
        }

        @media (max-width: 480px) {
            .social-icons {
                top: 10px;
                right: 5px;
                flex-direction: row;
                gap: 5px;
            }

            .social-icons a img {
                width: 18px;
                height: 18px;
            }
        }

        .zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .zoom-container.show {
            display: flex;
            opacity: 1;
        }

        .zoom-container img {
            max-width: 90%;
            max-height: 90%;
            transform: scale(0); /* Изначально уменьшенное изображение */
            transition: transform 0.5s ease-in-out;
        }

        .zoom-container.show img {
            transform: scale(1); /* Увеличение при показе */
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="galleryContainer"></div>

    <div class="zoom-container" id="zoomContainer" onclick="closeZoom(event)">
        <img id="zoomImg">
    </div>

    <div class="social-icons">
        <a href="https://yourshop.com" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/shop.png" alt="Магазин"></a>
        <a href="https://instagram.com" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/instagram-new.png" alt="Instagram"></a>
        <a href="https://tiktok.com" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/tiktok.png" alt="TikTok"></a>
        <a href="https://twitch.tv" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/twitch.png" alt="Twitch"></a>
        <a href="https://t.me" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/telegram-app.png" alt="Telegram"></a>
    </div>

    <script>
        const images = [
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp"
        ];

        const galleryContainer = document.getElementById('galleryContainer');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomImg = document.getElementById('zoomImg');

        // Функция для более упорядоченного случайного позиционирования изображений
        function randomizeImages() {
            const containerWidth = galleryContainer.offsetWidth; // Ширина контейнера
            const numOfImages = images.length; // Количество картинок

            for (let i = 0; i < numOfImages; i++) {
                const img = document.createElement('img');
                img.src = images[i % images.length]; // Циклично используем картинки
                img.onclick = () => openZoom(img.src);

                const randomY = Math.random() * (galleryContainer.offsetHeight - 100); // Отступ по оси Y
                img.style.marginTop = `${randomY}px`;

                galleryContainer.appendChild(img);
            }
        }

        // Открытие увеличенного изображения с анимацией
        function openZoom(src) {
            zoomImg.src = src;

            // Добавляем задержку для плавности анимации при первом открытии
            setTimeout(() => {
                zoomContainer.classList.add('show');
                setTimeout(() => zoomImg.style.transform = 'scale(1)', 50); // Плавное увеличение после отображения
            }, 50); // Задержка перед открытием
        }

        // Закрытие увеличенного изображения
        function closeZoom(event) {
            if (event.target === zoomContainer) {
                zoomImg.style.transform = 'scale(0)'; // Плавное уменьшение
                setTimeout(() => zoomContainer.classList.remove('show'), 500); // Закрыть контейнер после анимации
            }
        }

        // Инициализация
        randomizeImages();

        // Устанавливаем прокрутку на центр после загрузки
        window.onload = () => {
            const galleryWidth = galleryContainer.scrollWidth;
            const containerWidth = galleryContainer.clientWidth;
            galleryContainer.scrollTop = (galleryWidth - containerWidth) / 2;
        };
    </script>
</body>
</html>
