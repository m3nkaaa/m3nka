<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            flex-direction: column;
        }
        .gallery-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 80vh;
            overflow-x: auto;
            overflow-y: hidden;
            position: relative;
            -ms-overflow-style: none;
            scrollbar-width: none;
            margin: 0 auto;
        }
        .gallery-container::-webkit-scrollbar {
            display: none;
        }
        .gallery-row {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }
        .gallery-container img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .gallery-container img:hover {
            transform: scale(1.0);
        }

        /* Контейнер увеличенного изображения */
        .zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0); /* Полностью прозрачный фон */
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.6s ease-in-out;
        }
        .zoom-container.show {
            display: flex;
            opacity: 1;
        }
        .zoom-container img {
            max-width: 90%;
            max-height: 90%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.1);
            transition: transform 0.6s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="galleryContainer" onscroll="loadMoreImages()" onwheel="handleWheel(event)">
        <div class="gallery-row" id="galleryRow1"></div>
        <div class="gallery-row" id="galleryRow2"></div>
    </div>

    <!-- Контейнер для увеличенного изображения -->
    <div class="zoom-container" id="zoomContainer" onclick="closeZoom(event)">
        <a id="zoomLink" target="_blank" onclick="event.stopPropagation()"> <!-- Останавливаем распространение события на фон -->
            <img id="zoomImg">
        </a>
    </div>

    <script>
        const images = [
            {
                src: "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
                link: "https://linktr.ee/m3nka"  // Пример ссылки
            }
        ];

        const galleryRow1 = document.getElementById('galleryRow1');
        const galleryRow2 = document.getElementById('galleryRow2');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomImg = document.getElementById('zoomImg');
        const zoomLink = document.getElementById('zoomLink');

        function populateGallery(row) {
            for (let i = 0; i < 5; i++) {
                images.forEach(item => {
                    const img = document.createElement("img");
                    img.src = item.src;
                    img.onclick = () => openZoom(item.src, item.link);  // Передаем ссылку и изображение
                    row.appendChild(img);
                });
            }
        }

        function openZoom(src, link) {
            zoomImg.src = src;
            zoomLink.href = link;  // Устанавливаем ссылку для картинки
            zoomContainer.classList.add('show');
            setTimeout(() => {
                zoomImg.style.transform = 'translate(-50%, -50%) scale(1)';
            }, 50);
        }

        function closeZoom(event) {
            if (event.target === zoomContainer) {
                zoomContainer.classList.remove('show');
                zoomImg.style.transform = 'translate(-50%, -50%) scale(0)';
            }
        }

        function loadMoreImages() {
            const container = document.getElementById("galleryContainer");
            if (container.scrollHeight - container.scrollTop === container.clientHeight) {
                populateGallery(galleryRow1);
                populateGallery(galleryRow2);
            }
        }

        function handleWheel(event) {
            const galleryContainer = document.getElementById("galleryContainer");

            // Прокручиваем галерею по горизонтали при прокрутке колесика мыши
            if (event.deltaY !== 0) {
                event.preventDefault(); // Останавливаем стандартное поведение прокрутки
                galleryContainer.scrollLeft += event.deltaY; // Прокрутка по оси X
            }
        }

        window.onload = function() {
            populateGallery(galleryRow1);
            populateGallery(galleryRow2);
        };
    </script>
</body>
</html>
