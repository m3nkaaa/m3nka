<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мозаичная галерея с горизонтальной прокруткой</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            overflow: hidden;  /* Убираем ползунок прокрутки */
            position: relative;
        }

        .gallery-container {
            display: flex;
            gap: 2px; /* Промежутки между изображениями */
            flex-wrap: nowrap;
            overflow-x: auto;
            width: 100vw;
            height: 800px;  /* Устанавливаем фиксированную высоту экрана */
            position: relative;
            scroll-snap-type: x mandatory;  /* Для более плавной прокрутки */
            scroll-behavior: smooth;  /* Плавная прокрутка */
        }

        .gallery-container img {
            width: 100px; /* Размер картинок */
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .gallery-container img:hover {
            transform: scale(1.1);
        }


        .social-icons {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0.7;
            z-index: 1;
        }

        .social-icons a img {
            width: 20px;  /* Размер значков */
            height: 20px;
            filter: grayscale(100%) contrast(100%) brightness(100%);
            transition: filter 0.3s ease-in-out;
        }

        .social-icons a img:hover {
            filter: grayscale(0%) contrast(200%) brightness(120%);
        }

        .zoom-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            justify-content: center;
            align-items: center;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .zoom-container.show {
            display: flex;
            opacity: 1;
        }

        .zoom-container img {
            max-width: 90%;
            max-height: 90%;
            transition: transform 0.3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="gallery-container" id="galleryContainer"></div>

    <div class="zoom-container" id="zoomContainer" onclick="closeZoom(event)">
        <img id="zoomImg">
    </div>

    <!-- Контейнер для значков социальных сетей -->
    <div class="social-icons">
        <a href="https://yourshop.com" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/shop.png" alt="Магазин"></a>
        <a href="https://instagram.com" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/instagram-new.png" alt="Instagram"></a>
        <a href="https://tiktok.com" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/tiktok.png" alt="TikTok"></a>
        <a href="https://twitch.tv" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/twitch.png" alt="Twitch"></a>
        <a href="https://t.me" target="_blank"><img src="https://img.icons8.com/ios-filled/20/000000/telegram-app.png" alt="Telegram"></a>
    </div>

    <script>
        const images = [
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
"https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
"https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
"https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
"https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
"https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp",
            "https://i.postimg.cc/65ZTyqSv/82c1c254-8535-4f51-a346-552a863347af.webp"
        ];

        const galleryContainer = document.getElementById('galleryContainer');
        const zoomContainer = document.getElementById('zoomContainer');
        const zoomImg = document.getElementById('zoomImg');

        // Функция для более упорядоченного случайного позиционирования изображений
function randomizeImages() {
    const containerHeight = 800; // Высота экрана (фиксированное значение)
    const numOfImages = images.length; // Количество картинок (зависит от длины массива)
    const containerWidth = galleryContainer.offsetWidth; // Ширина контейнера

    for (let i = 0; i < numOfImages; i++) {
        const img = document.createElement('img');
        img.src = images[i % images.length]; // Циклично используем картинки
        img.onclick = () => openZoom(img.src);

        // Генерация случайного, но ограниченного положения
        const randomX = Math.random() * (containerWidth - 100); // Отступ по оси X с ограничением по ширине
        const randomY = Math.random() * (containerHeight - 100); // Отступ по оси Y с ограничением по высоте

        // Позиционирование с добавлением случайных значений
        img.style.position = 'absolute';
        img.style.left = `${randomX}px`;
        img.style.top = `${randomY}px`;

        galleryContainer.appendChild(img);
    }
}

// Инициализация
randomizeImages();  // Вызываем функцию для случайного позиционирования картинок

        // Открытие увеличенной версии изображения
        function openZoom(src) {
            zoomImg.src = src;
            zoomContainer.classList.add('show');
        }

        // Закрытие увеличенного изображения
        function closeZoom(event) {
            if (event.target === zoomContainer) {
                zoomContainer.classList.remove('show');
            }
        }

        // Инициализация
        randomizeImages();

        // Устанавливаем прокрутку на центр после загрузки
        window.onload = () => {
            const galleryWidth = galleryContainer.scrollWidth;
            const containerWidth = galleryContainer.clientWidth;
            galleryContainer.scrollLeft = (galleryWidth - containerWidth) / 2;
        };
    </script>
</body>
</html>
